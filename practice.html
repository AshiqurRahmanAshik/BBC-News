<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind Filters Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 p-6">
    <h1 class="text-3xl font-bold text-center mb-6">
      Tailwind CSS Filter Effects
    </h1>

    <div class="grid grid-cols-2 md:grid-cols-4 gap-6">
      <!-- Original -->
      <div class="text-center">
        <img src="./assets/logo.svg" class="mx-auto rounded-lg" />
        <p class="mt-2 font-semibold">Original</p>
      </div>

      <!-- Grayscale -->
      <div class="text-center">
        <img src="./assets/logo.svg" class="mx-auto rounded-lg grayscale" />
        <p class="mt-2 font-semibold">Grayscale</p>
      </div>

      <!-- Invert -->
      <div class="text-center">
        <img src="./assets/logo.svg" class="mx-auto rounded-lg invert" />
        <p class="mt-2 font-semibold">Invert</p>
      </div>

      <!-- Sepia -->
      <div class="text-center">
        <img src="./assets/logo.svg" class="mx-auto rounded-lg sepia" />
        <p class="mt-2 font-semibold">Sepia</p>
      </div>

      <!-- Hue Rotate -->
      <div class="text-center">
        <img src="./assets/logo.svg" class="mx-auto rounded-lg hue-rotate-90" />
        <p class="mt-2 font-semibold">Hue Rotate 90Â°</p>
      </div>

      <!-- Blur -->
      <div class="text-center">
        <img src="./assets/logo.svg" class="mx-auto rounded-lg blur" />
        <p class="mt-2 font-semibold">Blur</p>
      </div>

      <!-- Brightness -->
      <div class="text-center">
        <img
          src="./assets/logo.svg"
          class="mx-auto rounded-lg brightness-150"
        />
        <p class="mt-2 font-semibold">Brightness 150%</p>
      </div>

      <!-- Contrast -->
      <div class="text-center">
        <img src="./assets/logo.svg" class="mx-auto rounded-lg contrast-200" />
        <p class="mt-2 font-semibold">Contrast 200%</p>
      </div>

      <!-- Saturate -->
      <div class="text-center">
        <img src="./assets/logo.svg" class="mx-auto rounded-lg saturate-200" />
        <p class="mt-2 font-semibold">Saturate 200%</p>
      </div>

      <!-- Opacity -->
      <div class="text-center">
        <img src="./assets/logo.svg" class="mx-auto rounded-lg opacity-50" />
        <p class="mt-2 font-semibold">Opacity 50%</p>
      </div>

      <!-- Drop Shadow -->
      <div class="text-center">
        <img
          src="./assets/logo.svg"
          class="mx-auto rounded-lg drop-shadow-lg"
        />
        <p class="mt-2 font-semibold">Drop Shadow</p>
      </div>
    </div>
    <script src="./practice.html"></script>
  </body>
</html>
